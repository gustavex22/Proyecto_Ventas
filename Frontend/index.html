<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        #tabla1 {
            width: 100%;
            border-collapse: collapse;
        }
        #tabla1 th,#tabla1 td {
            border: 3px solid black;
            padding: 12px;
            text-align: center;
        }
        #tabla1 th {
            background-color: #747474;
        }

    </style>

</head>

<body>

    <h1>Ejemplo de Tabla en HTML5</h1>

    <table id = "tabla1">

        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ciudad</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ana</td>
                <td>28</td>
                <td>Madrid</td>
            </tr>
            
            <tr>
                <td>Carlos</td>
                <td>35</td>
                <td>Barcelona</td>
            </tr>
        </tbody>
    </table>



<script src="Tablas_scripts.js" ></script>

</body>

</html>
