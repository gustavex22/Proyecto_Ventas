<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #5b5b5b;
      padding: 20px;
      color: #333;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 8px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 4px 6px #333;
    }

    h1 {
      text-align: center;
      color: #067bf0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls button {
      flex: 1;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #000;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .btn-edit, .btn-delete {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }

    .btn-edit {
      background-color: #f39c12;
    }

    .btn-delete {
      background-color: #e74c3c;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestión de Inventario</h1>

    <div class="form-group">
      <label for="nombreInput">Producto:</label>
      <input type="text" id="nombreInput">
    </div>

    <div class="form-group">
      <label for="categoriaInput">Categoría:</label>
      <input type="text" id="categoriaInput">
    </div>

    <div class="form-group">
      <label for="precioInput">Precio (S/.):</label>
      <input type="number" id="precioInput">
    </div>

    <div class="form-group">
      <label for="stockInput">Stock:</label>
      <input type="number" id="stockInput">
    </div>

    <div class="controls">
      <button id="btnAgregar">Agregar Producto</button>
      <button id="btnEjemplo">Añadir Ejemplos</button>
      <button id="btnLimpiar">Limpiar Todo</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaBody"></tbody>
    </table>
  </div>

  <script src="inventario.js"></script>
</body>
</html>
