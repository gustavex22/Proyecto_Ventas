v<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Ventas</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }

    .navbar {
      background-color: #2c3e50;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      color: #ecf0f1;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar ul li {
      margin-left: 20px;
    }

    .navbar ul li a {
      color: #ecf0f1;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .navbar ul li a:hover {
      background-color: #214466;
    }

    .main-content {
      padding: 40px;
      text-align: center;
    }

    .main-content h1 {
      color: #2c3e50;
    }

    .main-content p {
      color: #555;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a class="logo" href="#">Sistema de Ventas</a>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Productos</a></li>
      <li><a href="#">Clientes</a></li>
      <li><a href="#">Ventas</a></li>
      <li><a href="#">Reportes</a></li>
      <li><a href="#">Configuración</a></li>
      <li><a href="#">Cerrar sesión</a></li>
    </ul>
  </div>

  <div class="main-content">
    <h1>Bienvenido al Sistema de Ventas</h1>
    <p>Selecciona una opción del menú para comenzar a trabajar.</p>
  </div>

</body>
</html>
