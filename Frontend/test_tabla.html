<!DOCTYPE html>
<html lang="es">
    <!-- Aqui se define la tabla y el diseño de esta  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- aqui se define el diseño de la tabla -->
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td { 
            border: 4px solid #000000;
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #6d6d6d;
        }
    </style>

</head>



<body>
    <h1>Lista de Productos</h1>
    
    <table id="productos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Proveedor</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id = "tabla-body">
            <!-- Los productos se agregarán aquí -->
        </tbody>
    </table>
    
<!-- Campos para agregar los datos de un producto , solo es diseño -->
    <h2>Agregar Nuevo Producto</h2>

    <form id="productoForm">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" required>
        <br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" required>
        <br>
        <label for="proveedor">Proveedor:</label>
        <input type="text" id="proveedor" required>
        <br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado" required>
        <br>
        <button type="submit">Agregar Producto</button>
    </form>



    <script>

        const formulario = document.getElementById('test_tabla');
        const tabla = document.getElementById('tabla-body');

        formulario.addEventListener('submit', (e) => {
            e.Preventedefault();

            const nombre = document.getElementById('nombre').value;
            const descripcion = document.getElementById('descripcion').value;
            const precio = document.getElementById('precio').value;
            const proveedor = document.getElementById('proveedor').value;
            const estado = document.getElementById('estado').value;


            if (nombre !== '' && descripcion !== '' && precio !== '' && proveedor !== '' && estado !== '') {

                const fila = tabla.insertRow(-1);

                // Agregar celdas a la fila
                const celdaNombre = fila.insertCell(0);
                const celdaDescripcion = fila.insertCell(1);
                const celdaPrecio = fila.insertCell(2);
                const celdaProveedor = fila.insertCell(3);
                const celdaEstado = fila.insertCell(4);

                // Agregar texto a las celdas
                celdaNombre.textContent = nombre;
                celdaDescripcion.textContent = descripcion;
                celdaPrecio.textContent = precio;
                celdaProveedor.textContent = proveedor;
                celdaEstado.textContent = estado;

                // Limpiar los campos de entrada
                document.getElementById('nombre').value = '';
                document.getElementById('descripcion').value = '';
                document.getElementById('precio').value = '';
                document.getElementById('proveedor').value = '';
                document.getElementById('estado').value = '';

            } else {
                alert('Complete los todos los campos')
            }

        });

    </script>
</body>
</html>
